name: Cryptoriums Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install chdb dependency
        run: curl -sL https://lib.chdb.io | bash

      - name: Run cryptoriums tests
        run: go test ./cryptoriums/...
